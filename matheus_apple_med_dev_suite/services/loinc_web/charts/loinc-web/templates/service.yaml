apiVersion: v1
kind: Service
metadata:
  name: {{ include "loinc.fullname" . }}
  labels: {{- include "loinc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "loinc.fullname" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      name: http
