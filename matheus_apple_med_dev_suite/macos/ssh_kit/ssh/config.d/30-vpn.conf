# ~/.ssh/config.d/30-vpn.conf — exemplos com Tailscale / ZeroTier

# Tailscale host (MagicDNS: <name>.ts.net) ou IP 100.x
Host clinic-vm
  HostName clinic-vm.ts.net
  User ubuntu
  IdentityFile ~/.ssh/id_ed25519
  IdentitiesOnly yes

# ZeroTier (endereços 10.x/172.16-31.x conforme rede)
Host zt-db
  HostName 10.147.20.33
  User postgres
  IdentityFile ~/.ssh/id_ed25519
  IdentitiesOnly yes
