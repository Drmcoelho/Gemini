name: broncoespasmo_seco
model: gemini-2.5-pro
temperature: 0.15
prompt: |
  Manejo de broncoespasmo grave NA ESTIAGEM/SECA (adulto), destacando o que MUDA em relação ao broncoespasmo fora da seca.

  Contexto e fisiopatologia específica da seca:
  - Baixa umidade relativa do ar, poeira, fumaça (queimadas), poluentes e choque térmico ambiental
  - Consequências: maior desidratação de vias aéreas, hiper-reatividade, tampões mucosos, piora de depuração mucociliar
  - Risco aumentado de broncoespasmo refratário por tampões + inflamação persistente induzida por poluentes

  Entregue um protocolo prático e conciso cobrindo:
  1) Avaliação de gravidade (fala entrecortada, uso de musculatura acessória, SpO2, PEF se houver) e gatilhos ambientais da seca
  2) Broncodilatadores (pMDI com espaçador/nebulização): esquema prático (salbutamol + ipratrópio) — com observações da seca:
    • Secreção espessa/tampões: priorizar hidratação/umidificação e fisioterapia respiratória
    • Evitar aerossolização indiscriminada se fumaça/poluição em ambiente mal ventilado
  3) Corticoide sistêmico (doses e tempo) com nota sobre poluentes e resposta inflamatória sustentada
  4) Sulfato de magnésio EV (critérios), especialmente em seca com hiper-reatividade marcada
  5) Terbutalina EV/SC (quando, como, monitorização)
  6) Oxigenoterapia e alvo de saturação; preferir oxigênio umidificado quando secreção espessa
  7) NÃO-RESPOSTA: suspeitar e tratar tampões mucosos (hidratação vigorosa, nebulização salina hipertônica se disponível, aspiração, fisioterapia), além dos critérios de intubação e VM protetora em asma
  8) Medidas ambientais e de suporte na seca:
    • Umidificação do ambiente (umidificadores seguros, toalhas úmidas, banho morno) e hidratação oral/EV
    • Reduzir exposição a poeira/fumaça/poluentes; máscara PFF2/N95 fora de casa quando AQI ruim
    • Orientar janela de ventilação/horários com menor poluição; higienização nasal com SF 0,9%
  9) Itens RX/condutas e alta segura, com plano de prevenção na estiagem

  Formato de saída: tópicos claros, destacando “especial na seca:” quando houver diferença relevante vs. protocolo padrão.
  Para cada fármaco entregue: Apresentação; Diluição; Posologia; Administração; Concentração final; Contraindicações; Interações; Efeitos colaterais; Outras infos.
extra_args:
  - --max-output-tokens
  - "3072"
